    <h1> Teachers Signup </h1>

     <form action="soumyaranjannayak0140@gmail.com">
        <label for="fullname"></label> <br>
        <input type="text" id="fullname" placeholder="Full Name"> <br>
        <label for="Email"></label> <br>
        <input type="email" id="email" placeholder="Email"> <br>
        <label for="password"></label> <br>
        <input type="password" id="password" placeholder="password"> <br>
        <label for="confirm password"></label> <br>
        <input type="password" id="confirmpassword" placeholder= "confirm password"> <br><br>

          <button id="btn" type="submit" >Signup</button>
     </form>
     <script>
      
		function validateForm() {
			var email = document.forms["signupForm"]["email"].value;
			var password = document.forms["signupForm"]["password"].value;
			var confirmPassword = document.forms["signupForm"]["confirmPassword"].value;
			var name = document.forms["signupForm"]["name"].value;

			// Email validation
			var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			if (!emailRegex.test(email)) {
				alert("Invalid email address");
				return false;
			}

			// Password validation
			if (password != confirmPassword) {
				alert("Passwords do not match");
				return false;
			}

			// Name validation
			if (name == "") {
				alert("Name cannot be empty");
				return false;
			}

			// Signup successful
			var users = JSON.parse(localStorage.getItem("users")) || [];
			var user = {email: email, password: password, name: name};
			users.push(user);
			localStorage.setItem("users", JSON.stringify(users));
			alert("Signup successful. Please login.");
			return true;
		}
	</script>
     </script>

    
</body>
